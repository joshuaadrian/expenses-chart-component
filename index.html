<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/styles/app.css?v=5">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    
    <div class="chart">
      
      <div class="chart--top">

        <h2>
          <small>My balance</small>
          $921.48
        </h2> 
        
      </div>

      <div class="chart--bottom">
        
        <h1 class="chart--timeframe h2">Spending - Last 7 days</h1>
          
        <ul class="chart--bars">

          <li class="chart--bar chart--bar__mon">
            <span id="mon" data-amount="0"></span>
            <span class="chart--bar__label">mon</span>
          </li>

          <li class="chart--bar chart--bar__tue">
            <span id="tue" data-amount="0"></span>
            <span class="chart--bar__label">tue</span>
          </li>

          <li class="chart--bar chart--bar__wed">
            <span id="wed" data-amount="0"></span>
            <span class="chart--bar__label">wed</span>
          </li>

          <li class="chart--bar chart--bar__thu">
            <span id="thu" data-amount="0"></span>
            <span class="chart--bar__label">thu</span>
          </li>

          <li class="chart--bar chart--bar__fri">
            <span id="fri" data-amount="0"></span>
            <span class="chart--bar__label">fri</span>
          </li>

          <li class="chart--bar chart--bar__sat">
            <span id="sat" data-amount="0"></span>
            <span class="chart--bar__label">sat</span>
          </li>

          <li class="chart--bar chart--bar__sun">
            <span id="sun" data-amount="0"></span>
            <span class="chart--bar__label">sun</span>
          </li>

        </ul>

        <div class="chart--totals">

          <h2 class="chart--totals__curmonth h1">
            <small>Total this month</small>
            $478.33
          </h2>

          <p class="chart--totals__change">
            <mark>+2.4%</mark>
            from last month
          </p>
          
        </div>

      </div>

    </div>


  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="dist/scripts/app.js?v=5"></script>

</body>
</html>
